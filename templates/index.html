<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Tepthon</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: Tahoma, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Tepthon</h1>
    <p>استخراج جلسة تليثون</p>
    <input id="phone" placeholder="رقم الهاتف"><br>
    <input id="api_id" placeholder="API ID"><br>
    <input id="api_hash" placeholder="API HASH"><br>
    <button onclick="sendCode()">إرسال الكود</button><br><br>
    <input id="code" placeholder="الكود"><br>
    <button onclick="verifyCode()">استخراج الجلسة</button>

    <script>
        async function sendCode() {
            const res = await fetch("/send-code", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    phone: document.getElementById("phone").value,
                    api_id: document.getElementById("api_id").value,
                    api_hash: document.getElementById("api_hash").value
                })
            });
            const data = await res.json();
            alert(data.message || data.error);
        }

        async function verifyCode() {
            const res = await fetch("/verify-code", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    phone: document.getElementById("phone").value,
                    api_id: document.getElementById("api_id").value,
                    api_hash: document.getElementById("api_hash").value,
                    code: document.getElementById("code").value
                })
            });
            const data = await res.json();
            if (data.session) {
                alert("Session: " + data.session);
            } else {
                alert(data.error);
            }
        }
    </script>
</body>
</html>
